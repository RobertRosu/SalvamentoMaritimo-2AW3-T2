<form id="edit-errefuxiatua-form" *ngIf="errefuxiatuaCopy">
    <div class="image-container" *ngIf="errefuxiatuaCopy.imagePath">
        <img [src]="errefuxiatuaCopy.imagePath" alt="Argazkia" />
        <div class="info">
          <h3>{{ errefuxiatuaCopy.izena || 'Izena' }}</h3>
          <p><span>Jaiotze data:</span> {{ errefuxiatuaCopy.adina || 'Data ez' }}</p>
          <p><span>Sexua:</span> {{ errefuxiatuaCopy.sexua || 'Sexua ez' }}</p>
          <p><span>Naziotasuna:</span> {{ errefuxiatuaCopy.naziotasuna || 'Naziotasuna ez' }}</p>
        </div>
      </div>
    <div class="form-group">
      <label for="name">Izena:</label>
      <input type="text" id="name" name="name" [(ngModel)]="errefuxiatuaCopy.izena" class="form-control" />
    </div>
    <div class="form-group">
      <label for="birthdate">Jaiotze data:</label>
      <input type="date" id="birthdate" name="birthdate" [(ngModel)]="errefuxiatuaCopy.adina" class="form-control" />
    </div>
    <div class="form-group">
      <label for="gender">Sexua:</label>
      <select id="gender" name="gender" class="form-control" [(ngModel)]="errefuxiatuaCopy.sexua">
        <option [value]="'Gizona'">Gizona</option>
        <option [value]="'Emakumea'">Emakumea</option>
        <option [value]="'Bestea'">Bestea</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nationality">Naziotasuna:</label>
      <input type="text" id="nationality" name="nationality" [(ngModel)]="errefuxiatuaCopy.naziotasuna" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imagePath">Argazkia (URL):</label>
      <input type="url" id="imagePath" name="imagePath" [(ngModel)]="errefuxiatuaCopy.imagePath" class="form-control" />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="exit()">
        Itxi
      </button>
      <button type="button" class="btn btn-success" (click)="updateErrefuxiatua()">
        Gorde aldaketak
      </button>
    </div>
  </form>
