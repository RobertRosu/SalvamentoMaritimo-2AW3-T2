<section id="filters">
    <input type="text" id="search" placeholder="Izenaren arabera bilatu">
    <form action="">
    <div id="filters_container">
        <div class="filter">
            <label for="sexua"><h1>Sexua</h1></label>
            <select id="sexua" #sexua>
                <option value="0">Sexu bat aukeratu</option>
                <option value="emakumea">Emakumea</option>
                <option value="gizona">Gizona</option>
            </select>
        </div>
    
        <div class="filter">
            <label for="babeslekua"><h1>Babeslekua</h1></label>
            <select id="babeslekua" #babeslekua>
                <option value="0">N/A</option>
                <option value="babesleku 1">Babesleku 1</option>
                <option value="babesleku 2">Babesleku 2</option>
                <option value="babesleku 3">Babesleku 3</option>
            </select>
        </div>
    
        <div class="filter">
            <label for="adina"><h1>Adina</h1></label>
            <input id="adina" type="number" value="0" #adina>
        </div>
    
        <div class="filter">
            <label for="naziotasuna"><h1>Naziotasuna</h1></label>
            <select id="naziotasuna" #naziotasuna>
                <option value="0">N/A</option>
                <option value="senegal">Senegal</option>
                <option value="nigeria">Nigeria</option>
                <option value="maroko">Maroko</option>
            </select>
        </div>
    </div>
    <div id="button_container">
        <button (click)="$event.preventDefault()">Aplikatu</button>
        <button type="reset">Berrezarri</button>    
    </div>
</form>
</section>
<section id="card_container"></section>
